    <title>Sign-up Form</title>

<body>
    <header>
        <div id="page-banner">
            <div id="logo-container">
                <img src="media/volk logo.png" alt="">
                <p>volk</p>
            </div>
        </div>
    </header>
    <main>
        <div id="main-content">
            <p>This is not a real service! you know you need somenthing like this in your life to hel you realize your deepest dreams.</p>
            <p>Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
            <p>Let's do this!</p>
            <form method="post">
                <div>
                <label for="name">First Name</label> 
                <input id='name' type="text" name="name"> 
                </div>
                <div>
                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" name="lastname">
                </div>
                <div>
                <label for="email-contact">Email</label>
                <input type="email" name="email" id="email-contact">
                </div>
                <div>
                <label for="phone-contact">Phone</label>
                <input type="tel" name="phone" id="phone-contact">
                </div>
                <div>
                <label for="new-password">Password</label>
                <input type="password" name="new-password" id="new-password">
                </div>
                <div>
                <label for="">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password">
                </div>
                <div>
               <button type="button">create account</button>
                </div>
            </form>
            <div><hr></div>
            <div>
                <p>Already have an account?<a href="">Log In</a></p>
            </div>
        </div>

    </main>
